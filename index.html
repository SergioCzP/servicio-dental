<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Dentist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__contenedor">
        <div class="header__barra">
          <div class="header__logo">
            <picture>
              <img
                class="header__img"
                loading="lazy"
                src="assets/tooth-dentist-svgrepo-com.svg"
                width="500"
                height="500"
                alt="Logo Dental Dentist Diente"
              />
            </picture>
          </div>
          <div class="header__titulo">
            <h1 class="header__heading">
              Dental <span class="header__span">Clinic</span>
            </h1>
          </div>
          <div class="nav">
            <input type="checkbox" class="nav__canvas" />
            <label class="nav__label"></label>
            <nav class="nav__nav">
              <div class="nav__menu">
                <a class="nav__link" href="#">Nosotros</a>
                <a class="nav__link" href="#">Servicios</a>
                <a class="nav__link" href="#">Pacientes</a>
                <a class="nav__link" href="#">Cita</a>
                <a class="nav__link" href="#">Contacto</a>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
